<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Superalgos Desktop App</title>
  <meta name="description"
    content="The system enabling a collective of humans and machines to collaborate and compete while co-building trading algorithms.">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link
    href="https://fonts.googleapis.com/css?family=Saira+Condensed:300,600|Saira:300,600&amp;subset=latin-ext,vietnamese"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png/ico" href="Images/favicon.ico" />

  <script type="text/javascript" src="Scripts/require.js"></script>
  <script type="text/javascript" src="Scripts/AppPreLoader.js"></script>

  <script type="text/javascript">
    function loadCanvas() {
      if (window.canvasApp.visible === undefined) {
        window.canvasApp = {
          version: '',  // This is used to avoid catching problems at the browser level.
          sessionToken: '',
          executingAt: 'Local',
          visible: true,
          topMargin: 60,
          urlPrefix: 'http://localhost:9999/',
          graphQL: {
            masterAppApiUrl: 'https://demo-api-dev.superalgos.org/graphql',
          },
          context: {}
        };

        try {
          loadSuperalgos();
        } catch (err) {
          console.log("[ERROR] CanvasApp can not be started. Please check that WebServer is running.", err);
        }
      }
    }

    function onResize() {
      if (window.canvasApp === undefined) { return }
      if (window.canvasApp.eventHandler === undefined) { return }
      window.canvasApp.eventHandler.raiseEvent('Browser Resized')
    }
  </script>
</head>

<body id="body" onload="loadCanvas()"
  style="overflow:hidden; background: url(Images/superalgos-platform.jpg); background-size: cover;"
  onresize="onResize()">
  <div id="masterApp"></div>
  <div id="canvasApp"></div>
  <div id="textAreaDiv"></div>
  <div id="inputDiv"></div>
</body>

</html>
