version: '3'
services:
  node:
    image: aaoperationsapi-dev:v1
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: ./.env
    container_name: aaoperationsapi
    tty: true
    stdin_open: true
    volumes:
      - ./:/var/www/app
      - /var/www/app/node_modules
    working_dir: /var/www/app
    restart: always
    command: npm start
    expose:
      - 4003
    network_mode: webproxy
networks:
  default:
    external:
      name: webproxy
